<body>

	<h1>User Manager</h1>
	<table id="tblUsers" class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Active</th>
			</tr>
		</thead>
		<tbody>
		</tbody>

	</table>

	<script>

$(document).ready(function() {
	$.getJSON("/api/users", function(data) {

		for (var j=0; j<data.length; j++) {
			
			$("#tblUsers tbody")
				.append(`<tr>
							<td>${data[j].id}</td>
							<td>${data[j].name}</td>
							<td>${data[j].email}</td>
							<td>${data[j].active}</td>
						</tr>`);		
		}
	});
});

//	 make an ajax call to the restful web service

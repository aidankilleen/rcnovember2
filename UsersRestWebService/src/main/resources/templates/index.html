<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/db/users"><i class="fa fa-users fa-3x"></i></a>
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:attr="class=${title == 'User List' ? 'nav-link active' : 'nav-link'}"
							aria-current="page" href="/db/users">
							Home

					<li class="nav-item">
						<a th:attr="class=${title == 'Add User' ? 'nav-link active' : 'nav-link'}" href="/db/users/add">

						</a>

					<li class="nav-item">

				</ul>
			</div>
		</div>
	</nav>

	<h1>User Manager</h1>
	<table id="tblUsers" class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Active</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" id="txtName" name="name" placeholder="Enter your name">
		
		<label for="email" class="form-label">Email</label>
		<input type="text" class="form-control" id="txtEmail" name="email" placeholder="Enter your email">
		
		<label for="active" class="form-check-label">Active</label>
		<input type="checkbox" id="chkActive" class="form-check-input" name="active">
				
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

	
<script>

$(document).ready(function() {
	$.getJSON("/api/users", function(data) {

		for (var j=0; j<data.length; j++) {
			
			$("#tblUsers tbody")
				.append(`<tr id="tr_${data[j].id}">
							<td>
								<button class="btn btn-info btnInfo" id="btnInfo_${data[j].id}">
									<i class="fa-solid fa-info"></i>
								</button> ${data[j].id}
							</td>
							<td>${data[j].name}</td>
							<td>${data[j].email}</td>
							<td>${data[j].active}</td>
							<td>
								<button id="btnDelete_${data[j].id}" class="btn btn-danger btnDelete">Delete</button>
								<button id="btnEdit_${data[j].id}" class="btn btn-success btnEdit">Edit</button>
							</td>
						</tr>`);		
		}
	});
	
	$(document).on("click", ".btnInfo", function(e) { 
		
		var buttonId = e.currentTarget.id;
		var pieces = buttonId.split("_");
		var userId = pieces[1];
		
		$.getJSON(`/api/users/${userId}`, function(user) {
			
			// populate the controls in the dialog
			$('#txtName').val(user.name);
			$('#txtEmail').val(user.email);
			$('#chkActive').attr("checked", user.active);
			
			var options = {
					
			};
			
			var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), options);
			
			myModal.show();
			
		})
	
	});
	
	
	
	$(document).on("click", ".btnDelete",  function(e) {
		
		var buttonId = e.currentTarget.id;
		var pieces = buttonId.split("_");
		var userId = pieces[1];
		
		if (confirm("Are you sure you want to delete user " + userId)) {
			// make an ajax call to delete this user
			$.ajax({
				method: "delete", 
				url: `/api/users/${userId}`, 
				
				success: function() {
					$(`#tr_${userId}`).remove();
					alert("user deleted");
				}, 
				
				error: function(error) {
					alert("error - " + error);
				}
				
			})
			
			
			
			
		} else {
			// alert("cancel");
		}
		
		
		
	});
	
	$(document).on("click", ".btnEdit",  function(e) {
		
		
		alert("you clicked an edit button");
	});
	
});

//	 make an ajax call to the restful web service

//   jQuery

// JavaScript - runs in the browser


	
</script>
</body>
